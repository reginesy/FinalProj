{% extends "base_generic.html" %}

{% block content %}
<h1><strong>Item List</strong></h1>

	{% if item_list %}
	<ul>
		{% for item in item_list %}
		<li>
			<a href="{{item.get_absolute_url}}"> {{item.name}} </a> ({{item.owner}})
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>There are no available items.</p>
	{% endif %}
	
{% endblock %}
