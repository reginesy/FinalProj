{% extends "base_generic.html" %}

{% block content %}
<h1><strong>Owner List</strong></h1>

	{% if owner_list %}
	<ul>
		{% for owner in owner_list %}
		<li>
			<a href="{{owner.get_absolute_url}}"> {{owner.first_name}} {{owner.last_name}} </a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>There are no current owners.</p>
	{% endif %}
	
{% endblock %}
